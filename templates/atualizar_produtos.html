{% extends "layout.html" %}

{% block main %}
    <div id="app">
        <h1>Atualizar Produto</h1>
        <form action="/update" method="POST">
            <div class="entry">
                <label for="id">ID</label>
                <input type="number" name="id" placeholder="ID">
            </div>
            <div class="entry">
                <label for="prod_name"> Produto </label>
                <input type="text" name="prod_name" placeholder="Produto">    
            </div>
            <div class="entry">
                <label for="price"> Pre√ßo </label>
                <input type="number" min="1" step="any" name="price" placeholder="R$">
            </div>

            <input class="button" type="submit" value="Atualizar">
        </form>
    </div>
{% endblock %}

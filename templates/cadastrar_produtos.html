{% extends "layout.html" %}

{% block main %}
    <h1> Cadastro de Produtos </h1>
    <form action="/register" method="POST">
        <div class="entry">
            <label for="prod_name"> Produto </label>
            <input type="text" name="prod_name" placeholder="Produto">    
        </div>
        
        <div class="entry">
            <label for="price"> Preço </label>
            <input type="number" min="1" step="any" name="price" placeholder="R$">
        </div>

        <div class="entry">
            <label for="descricao"> Descrição </label>
            <input type="text" name="descricao" placeholder="Descrição do produto" id="descricao">
        </div>
    
        <input class="button" type="submit" value="Cadastrar">
    </form>
{% endblock %}
